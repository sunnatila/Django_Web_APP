{% extends 'layouts/b.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h2>Login</h2>

    {% if form.errors %}
        <p class="text-danger">Login yoki parol noto‘g‘ri. Qaytadan urinib ko‘ring.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Parol:</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Kirish</button>
    </form>

    <p class="mt-3">
        Agar hisobingiz bo‘lmasa, <a href="{% url 'sign_up' %}">Ro‘yxatdan o‘tish</a>.
    </p>
</div>
{% endblock %}
