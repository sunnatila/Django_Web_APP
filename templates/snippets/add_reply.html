<fade-in class="opacity-0 block -mt-20 ease-in-out"
_="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to  1 over 0.6 seconds">

{% include 'a_posts/reply.html' %}
</fade-in>

<form class="flex justify-between" autocomplete="off"
      hx-post="{% url 'reply_sent' comment.id %}"
      hx-target="this"
      hx-swap="outerHTML" >
        {% csrf_token %}
        {{ reply_form }}
    <button class="block" type="submit">Submit</button>
</form>

<span hx-swap-oob="true" id="repliescount-{{ comment.id }}" class="font-light text-gray-500 ml-2">{{ comment.replies.count }}</span>
